<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Resposta 5b</title>
</head>
<body>
    <img src="img/exerc.jpg" alt="Programa Números em Ordem" class="normal">
    <h1>Programa Números em Ordem</h1>
    <p>Número:
        <input type="text" id="inNumero" autofocus>
        <input type="button" value="Adicionar" id="btAdicionar">
    </p>

    <p><input type="button" value="Verificar Ordem" id="btVerificar"></p>
    
    <h3 id="outNumero"></h3>
    <h3 id="outResposta"></h3>

    <script>
        var numeros = []

        function adicionarNumeros(){
            var inNumero = document.getElementById("inNumero")
            var outNumero = document.getElementById("outNumero")
            var outResposta = document.getElementById("outResposta")

            var num = Number(inNumero.value)

            if(num == 0 || isNaN(num) || numeros.indexOf(num)>=0){
                alert("Informe números válidos...")
                inNumero.focus()
                return
            }

            numeros.push(num)

            outNumero.textContent = "Números: " + numeros.join(", ")

            outResposta.textContent = ""

            inNumero.value = ""
            inNumero.focus()
        }
        var btAdicionar = document.getElementById("btAdicionar")
        btAdicionar.addEventListener("click", adicionarNumeros)

        function verificarOrdem(){
            if(numeros.length == 0){
                alert("Não há números na lista")
                inNumero.focus()
                return
            }

            var outResposta = document.getElementById("outResposta")

            var ordem = true

            for(var i = 0; i < numeros.length - 1;i++){
                if(numeros[i] > numeros[i + 1]){
                    ordem = false
                    break
                }
            }

            outResposta.textContent = ordem ? "Os números já estão em ordem crescente": "Opa!! Os Números não estão em ordem crescente"
        }
        var btVerificar = document.getElementById("btVerificar")
        btVerificar.addEventListener("click", verificarOrdem)
    </script>

</body>
</html>

<script>
    alert("Digite 0 para sair")
    // inicio da repetição
    do{
        var num = Number(prompt("Número: "))

        if(num == 0 || isNaN(num)){
            var sair = confirm("Confirmar saída?") // solicita a confirmação do usuário
            if(sair){
                break // sai do laço de repetição
            } else {
                continue // volta ao laço de repetição
            }
        }
    // se par mostra o dobro se ímpar mostra o triplo
    if (num % 2 == 0){
        alert("O dobro de " + num + " é: " + num * 2)
    } else{
        alert("O triplo de " + num + " é: " + num * 3)
    }
    } while(true) // enquanto verdade só sai do laço pelo break

    alert("Até a próxima")
</script>

<script>
    do{
        var num = Number(prompt("Número: "))
        if(num == 0 || isNaN(num)){
            alert("Digite um número válido")
        }
    } while (num == 0 || isNaN(num))

    var pares = "Pares entre 1 e " + num + ": " // variável que irá exibir pares 

    if(num > 1){
        pares = pares + 2
    }

    for (var i = 4; i <= num; i = i + 2){ // linicia em 4 porque o dois já foi atribuído
        pares = pares + ", " + i
    }
    alert(pares) // exibe lista de pares 
</script>
